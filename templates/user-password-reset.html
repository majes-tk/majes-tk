{% extends "userform.html" %}
{% block body %}
<figure class="front">
  <div class="mdl-card mdl-shadow--6dp">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white relative">
      <!--a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="/">
                <i class="material-icons">arrow_back</i>
              </a-->
      <h2 class="mdl-card__title-text">{{lang["password-lost"]}}</h2>
    </div>

    <form action="" method="post">
      <div class="mdl-card__supporting-text">
        <p>{% if message %}
          {{message}}
          {% else %}
          {{lang["password-lost-description"] | safe}}</p>
        {% endif %}
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="email" id="email" name="email" />
          <label class="mdl-textfield__label" for="email">{{lang["email-address"]}}</label>
        </div>
      </div>

      <div class="mdl-card__actions mdl-card--border">
        <div class="mdl-grid">
          <button type="submit"
            class="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            {{lang["password-reset"]}}
          </button>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">
            <a href="/" class="mdl-color-text--primary" style="float: left">{{lang["back"]}}</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</figure>
{% endblock %}
