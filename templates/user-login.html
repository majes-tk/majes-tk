{% extends "userform.html" %}
{% block body %}
<figure class="front">
  <div class="mdl-card mdl-shadow--6dp" style="height: 390px">
    <form action="" method="POST">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white relative">
        <h2 class="mdl-card__title-text">{{lang["login-title"]}}</h2>
      </div>

      <div class="mdl-card__supporting-text">
        {% if message %}
        {{message}}
        {% endif %}
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" id="login" name="login" />
          <label class="mdl-textfield__label" for="login">{{lang["username"]}}</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" id="password" name="password" />
          <label class="mdl-textfield__label" for="password">{{lang["password"]}}</label>
        </div>
      </div>

      <div class="mdl-card__actions mdl-card--border">
        <div class="mdl-grid">
          <button type="submit"
            class="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            {{lang["login"]}}
          </button>
          <a href="/add-user" style="width: calc(100% - 16px);">
            <button type="button"
              class="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white" style="width: 100%">
              {{lang["user-signup-title"]}}
            </button>
          </a> 
          <div class="mdl-cell mdl-cell--12-col">
            <a href="/pwreset" class="mdl-color-text--primary" style="float: right">{{lang["password-lost"]}}</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</figure>
{% endblock %}
